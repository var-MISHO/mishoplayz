<style>
:root{
  --primary:#6c63ff;
  --bg:#0f0f1a;
  --card:#18182a;
  --text:#ffffff;
  --muted:#c7c7d1;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{

.container{max-width:1100px;margin:auto;padding:40px 20px}

}

}
.logo span{

}
@keyframes pulse{

  50%{opacity:.6}
  100%{opacity:1}
}

/* LANGUAGE DROPDOWN (CLICK FIXED) */
.lang-dropdown{position:relative}
.lang-btn{
  background:var(--card);
  border:1px solid var(--primary);
  color:#fff;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  width: 100%;
}
.lang-menu{
  position:absolute;
  right:0;
  top:48px;
  background:var(--card);
  border-radius:12px;
  display:none;
  overflow:hidden;
  z-index:10;
  width: 100%;
}
.lang-menu div{
  padding:10px 16px;
  cursor:pointer;
}
.lang-menu div:hover{background:var(--primary)}
.lang-menu.show{display:block}

/* HERO */
.hero{

  margin-top:80px;
}
.hero h1{font-size:42px}
.hero p{
  color:var(--muted);
  max-width:720px;

}

/* SECTIONS */
.section{
  margin-top:100px;
}
.section h2{
  text-align:center;
  font-size:32px;
  margin-bottom:40px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.card{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  transition:.4s;
}
.card i{
  font-size:36px;
  color:var(--primary);
  margin-bottom:15px;
}

/* CONTACT */
.contact{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}
.contact-info p{margin-bottom:12px}
.contact-info i{color:var(--primary);margin-right:10px}

/* FORM */
form input,form textarea{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:none;
}
form button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* FOOTER */
footer{
  text-align:center;
  margin-top:100px;
  color:var(--muted);
  font-size:14px;
}

/* SCROLL ANIMATIONS */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:all .8s ease;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

@media(max-width:800px){
  .contact{grid-template-columns:1fr}
  .hero h1{font-size:32px}
}
</style>
